<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>MacOutlet</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#"><img src="img/icons/image 1.png" alt=""></a>

                <div class="basket">
                    <img src="img/icons/shopping-cart.png" alt="">
                    <div class="cart"></div>
                </div>

                
            </div>
        </div>
    </header>

    <div class="slider">
        <div class="container">

            <div class="slider__inner"><button class="addButton addButton-slider">Add to cart</button></div>

        </div>
    </div>

    <div class="search">
        <div class="container">
            <div class="search__inner">
                <input type="text" placeholder="Искать здесь...">
                <button type="button" class="search-button"><img src="img/icons/search.svg" class="icon-search"
                        alt=""></button>
                <button type="button" class="filter-button" type="button"><img src="img/icons/filter.svg"
                        class="icon-filter" alt=""></button>
                <button type="button" class="settings-button" type="button"><img src="img/icons/settings.png"
                        class="icon-settings" alt=""></span></button>
            </div>
        </div>
    </div>

    <div class="main__section">
        <div class="container">
            

            <div class="main__section-inner">
                <div class="main__section-filter">
                    <div class="accordionMenu">
    
    
                        <div class="accWrapper">
                            <button class="accordion acc1">Price</button>
                            <div class="panel panel-price">
                                <p>
                                    <label for="amount">Price range:</label>
                                    <input type="text" id="amount">
                                  </p>
                                   
                                  <div id="slider-range"></div>
    
                            </div>
                        </div>
    
                        <div class="accWrapper">
                            <button class="accordion acc2">Color</button>
                            <div class="panel panel-color">
                                <div class="panel__inner panel-color__inner"></div>                        
                            </div>
                        </div>
    
                        <div class="accWrapper">
                            <button class="accordion acc3">Memory</button>
                            <div class="panel panel-memory">
                                <div class="panel__inner panel-memory__inner">
                                   
                                </div> 
                               
                            </div>
                        </div>

                        <div class="accWrapper">
                            <button class="accordion acc4">OS</button>
                            <div class="panel panel-os">
                                <div class="panel__inner panel-os__inner">
                                   
                                </div> 
                               
                            </div>
                        </div>

                        <div class="accWrapper">
                            <button class="accordion acc5">Display</button>
                            <div class="panel panel-display">
                                <div class="panel__inner panel-display__inner">
                                   
                                </div> 
                               
                            </div>
                        </div>

                                      
                    </div>
                </div>
                <div class="prod__cards"></div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/items.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
